syntax = "proto3";

package com.book;

option java_package = "com.example.spanner.protobuf.book";
option java_outer_classname = "BookProto";
option java_multiple_files = true;

message Book {
  int64 isbn = 1;
  string title = 2;
  string author = 3;
  Genre genre = 4;
}


enum Genre {
  BLUES     = 0;
  CLASSICAL = 1;
  COUNTRY   = 2;
  ROCK      = 3;
}